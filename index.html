<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table</title>
</head>
<body>
    <main>
        <table  border="1" width="500" height="300" align="center">
            <thead>
                <tr>
                    <th rowspan="3">Day</th>
                    <th scope="col" rowspan="1" colspan="5">Seminar</th>
                </tr>
                <tr>
                    <th rowspan="1" colspan="2">Schedule</th>
                    <th rowspan="2" colspan="3" >Topic</th>
                </tr>
                <tr>
                    <th>Begin</th>
                    <th>End</th>   
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2"> Monday</td>
                    <td rowspan="2"> 8:00 a.m.</td>
                    <td rowspan="2"> 5:00 p.m.</td>
                    <td rowspan="1" align="center"> Introduction to XML </td>
                </tr>
                <tr>
                    <td align="center"> Validity:DTD and Relax NG</td>
                </tr>
                <tr>
                    <td rowspan="3"> Tuesday</td>
                    <td rowspan="1"> 8:00 a.m.</td>
                    <td rowspan="1"> 11:00 a.m.</td>
                    <td rowspan="1" align="center"> XPath</td>
                </tr>
                <tr>
                    <td rowspan="1">11:00 a.m.</td>
                    <td rowspan="1">2:00 p.m.</td>
                    <td rowspan="2" align="center"> XSL Transformation</td>
                </tr>
                <tr>
                    <td>2:00 p.m.</td>
                    <td>5:00 p.m.</td>
                </tr>
                <tr>
                    <td>Wednesday</td>
                    <td> 8:00 a.m.</td>
                    <td> 12:00 p.m.</td>
                    <td align="center"> XSL Formatting Objects</td>
                </tr>
            </tbody>
        </table>
    </main>
    
</body>
</html>
